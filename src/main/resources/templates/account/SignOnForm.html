</head>

<body>

</header>

<div id="Content">

    <div id="Catalog">
        <form action="/account/SignOn" method="post">
            <p>${sessionScope.message}</p>
            <p>Please enter your username and password.</p>
            <p>
                Username:<input type="text" name="username" value="j2ee"/><br />

        <a href="/account/toRegister">Register Now!</a>
    </div>
</div>

<footer th:replace="common/template_menu::footer">
</footer>
